{{- $keycloak_version := required "You must set settings.keycloak.version" .Values.settings.keycloak.version -}}

{{- /* Older Keycloaks by default use the /auth prefix, newer Keycloaks do not. */ -}}
{{- /* However, users may have manually configured this as well, so we leave the option open to configure it manually. */ -}}
{{- $keycloak_http_relative_path := "" -}}
{{- if (semverCompare "<17.0.0" (default "0" $keycloak_version)) -}}
{{- $keycloak_http_relative_path = "/auth" -}}
{{- end -}}
{{- if .Values.settings.keycloak.httpRelativePath }}
{{- $keycloak_http_relative_path = .Values.settings.keycloak.httpRelativePath -}}
{{- end -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gzac-backend.fullname" . }}
  labels:
    {{- include "gzac-backend.labels" . | nindent 4 }}
data:
  SPRING_PROFILES_ACTIVE: {{ .Values.settings.spring.profiles.active | quote }}
  SPRINGACTUATOR_USERNAME: {{ .Values.settings.spring.actuator.username | quote }}
  SPRING_DATASOURCE_URL: {{ .Values.settings.spring.datasource.url | quote }}
  SPRING_DATASOURCE_USERNAME: {{ .Values.settings.spring.datasource.username | quote }}
  KEYCLOAK_AUTH_SERVER_URL: {{ print (required "You must set settings.keycloak.authServerURL" .Values.settings.keycloak.authServerURL) $keycloak_http_relative_path | quote }}
  KEYCLOAK_REALM: {{ .Values.settings.keycloak.realm | quote }}
  VALTIMO_OAUTH_PUBLIC_KEY: {{ required "You must set settings.keycloak.publicKey" .Values.settings.keycloak.publicKey | quote }}
  VALTIMO_DATABASE: {{ .Values.settings.gzac.databaseType | quote }}
  OPERATON_BPM_ADMINUSER_ID: {{ .Values.settings.operaton.adminUserID | quote }}
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWKSETURI: {{ printf "%s%s/realms/%s/protocol/openid-connect/certs" .Values.settings.keycloak.authServerURL $keycloak_http_relative_path .Values.settings.keycloak.realm | quote }}
  SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAKJWT_CLIENTID: {{ .Values.settings.keycloak.clientRoleID | quote }}
  SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAKJWT_ISSUERURI: {{ printf "%s%s/realms/%s" .Values.settings.keycloak.authServerURL $keycloak_http_relative_path .Values.settings.keycloak.realm | quote }}
  SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAKAPI_ISSUERURI: {{ printf "%s%s/realms/%s" .Values.settings.keycloak.authServerURL $keycloak_http_relative_path .Values.settings.keycloak.realm | quote  }}
  SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAKAPI_CLIENTID: {{ .Values.settings.keycloak.clientID | quote }}
  VALTIMO_KEYCLOAK_CLIENT: {{ .Values.settings.keycloak.clientID | quote }}
  KEYCLOAK_RESOURCE: {{ .Values.settings.keycloak.clientID | quote }}
  {{- /* Determine app hostname: explicit setting, else first ingress host */}}
  VALTIMO_APP_HOSTNAME: {{- if .Values.settings.gzac.appHostName }}
      {{ .Values.settings.gzac.appHostName | quote }}
    {{- else if and .Values.ingress.hosts (gt (len .Values.ingress.hosts) 0) }}
      {{ printf "https://%s" (index .Values.ingress.hosts 0) | quote }}
    {{- else }}
      ""
    {{- end }}
  
  VALTIMO_API_URL: {{- if .Values.settings.gzac.apiUrl }}
      {{ .Values.settings.gzac.apiUrl | quote }}
    {{- else if and .Values.ingress.hosts (gt (len .Values.ingress.hosts) 0) }}
      {{ printf "https://%s/api/v1" (index .Values.ingress.hosts 0) | quote }}
    {{- else }}
      ""
    {{- end }}
